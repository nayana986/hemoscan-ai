<!DOCTYPE html>
<html>
<head>
    <title>HemoScan AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="card">
        <h1>HemoScan AI - Anemia Detection</h1>
        <form action="/predict" method="post">
            <input type="number" step="0.1" name="hemoglobin" placeholder="Hemoglobin (g/dL)" required>
            <select name="gender">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
            <button type="submit">Analyze</button>
        </form>

        {% if prediction_text %}
            <h2 style="color: {{ result_color }}; margin-top: 20px;">{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
